<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sebastian's Library</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="icon" href="./assets/images/read.png" />
	</head>

	<body>
		<header>
			<div>
				<img src="./assets/images/book.png" alt="This is a book" />
				<h1>Sebastian's Library</h1>
			</div>
		</header>

		<section id="open-modal-container">
			<button
				id="open-modal"
				class="open-form-btn"
				title="Add new book to the library"
			>
				<img src="./assets/images/add.png" alt="Add new book" />
			</button>
		</section>

		<dialog id="dialog-box">
			<form action="/" method="dialog">
				<section class="form-field">
					<label for="title">Title</label>
					<input type="text" name="title" id="book-title" />
				</section>

				<section class="form-field">
					<label for="author">Author</label>
					<input type="text" name="author" id="book-author" />
					<small></small>
				</section>

				<section class="form-field">
					<label for="pages">Number of Pages</label>
					<input type="number" name="pages" id="num-pages" />
				</section>

				<section class="form-field">
					<fieldset>
						<legend>Has the book been read?</legend>

						<section>
							<input
								type="checkbox"
								name="haveRead"
								id="have-read"
							/>
							<label for="haveRead">Yes</label>
						</section>

						<section>
							<input
								type="checkbox"
								name="notRead"
								id="not-read"
							/>
							<label for="notRead">No</label>
						</section>
					</fieldset>
				</section>
				<section id="btns-container">
					<button id="close-modal" class="close-form-btn">
						Close
					</button>
					<button
						type="submit"
						class="submit-form-btn"
						id="submit-form-btn"
					>
						Add book
					</button>
				</section>
			</form>
		</dialog>

		<footer>
			<div>
				<img
					src="./assets/images/github.png"
					alt="Github logo"
					class="github-logo"
				/>
				<a href="https://github.com/seba3510">
					<span>Seba3510</span>
				</a>
			</div>
		</footer>

		<script src="./scripts/form.js" type="module"></script>
	</body>
</html>
