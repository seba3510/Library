<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian's Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/read.png">
</head>

<body>
    <header>
        <div>
            <img src="./Images/book.png" alt="This is a book">
            <h1>Sebastian's Library</h1>
        </div>
    </header>


    <div id="open-modal-container">
        <button id="open-modal">Add New Book</button>
    </div>

    <dialog id="dialog">
        <form action="">
            <div id="title-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="book-title">
                <small></small>
            </div>

            <div id="author-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="book-author">
                <small></small>
            </div>

            <div id="pages-container">
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="num-pages">
                <small></small>
            </div>

            <div id="status-container">
                <fieldset>
                    <legend>Has the book been read?</legend>
                    <input type="checkbox" name="agree" id="chbx" value="True">
                    <label for="chbx">Yes</label>
                    <input type="checkbox" name="disagree" id="chbx" value="False">
                    <label for="chbx">No</label>
                    <small></small>
                </fieldset>
            </div>
        </form>
        <div id="btns-container">
            <button id="close-modal">Close</button>
            <button id="add-book">Add Book</button>
        </div>
    </dialog>


    <script src="./library.js"></script>
</body>

</html>
