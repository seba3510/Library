<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sebastian's Library</title>
		<link rel="stylesheet" href="./styles/resets.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="icon" href="./assets/images/read.png" />
	</head>

	<body>
		<header>
			<img
				src="./assets/images/book.png"
				alt="This is a book"
				id="book-img"
			/>
			<h1>Sebastian's Library</h1>
		</header>

		<section id="btn-container">
			<button id="add-book-btn">Add Book To Library</button>
		</section>

		<section id="dialog-box-container">
			<dialog>
				<form>
					<section class="form-control">
						<label for="title"> Title </label>
						<input
							type="text"
							name="book-title"
							id="title"
							placeholder="Title of the book"
						/>
					</section>

					<section class="form-control">
						<label for="author"> Author </label>
						<input
							type="text"
							name="book-author"
							id="author"
							placeholder="Author of the book"
						/>
					</section>

					<section class="form-control">
						<label for="pages"> Number of Pages </label>
						<input type="number" name="num-pages" id="pages" />
					</section>

					<fieldset>
						<legend>Has the book been read?</legend>

						<section class="form-control">
							<input
								type="radio"
								name="status"
								id="read"
								value="Yes"
							/>
							<label for="read">Yes</label>
						</section>

						<section class="form-control">
							<input
								type="radio"
								name="status"
								id="not-read"
								value="No"
							/>
							<label for="not-read">No</label>
						</section>
					</fieldset>

					<section id="btns-container">
						<button id="close-btn">Cancel</button>
						<button type="submit" id="submit-btn">Add Book</button>
					</section>
				</form>
			</dialog>
		</section>

		<script src="./scripts/form.js" type="module"></script>
	</body>
</html>
